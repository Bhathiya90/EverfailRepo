users:
    pattern:  /
    defaults: { _controller: "EverFailUserAuthBundle:Users:index" }

users_show:
    pattern:  /{id}/show
    defaults: { _controller: "EverFailUserAuthBundle:Users:show" }

users_new:
    pattern:  /new
    defaults: { _controller: "EverFailUserAuthBundle:Users:new" }

users_create:
    pattern:  /create
    defaults: { _controller: "EverFailUserAuthBundle:Users:create" }
    requirements: { _method: post }

users_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "EverFailUserAuthBundle:Users:edit" }

users_update:
    pattern:  /{id}/update
    defaults: { _controller: "EverFailUserAuthBundle:Users:update" }
    requirements: { _method: post|put }

users_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EverFailUserAuthBundle:Users:delete" }
    requirements: { _method: post|delete }
